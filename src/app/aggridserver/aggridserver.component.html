<div style="margin-bottom: 10px; display: flex; gap: 10px;">
  <input type="text" [(ngModel)]="searchQuery" placeholder="Search Users..." style="padding: 5px; width: 200px; border: 1px solid #ccc; border-radius: 4px;">
  <button (click)="onSearchClick()" style="padding: 6px 10px; background-color: #007bff; color: white; border: none; cursor: pointer; border-radius: 4px;">
    Search
  </button>
</div>

<ag-grid-angular
  #grid
  style="width: 100%; height: 500px;"
  class="ag-theme-alpine"
  [rowData]="rowData"
  [columnDefs]="columnDefs"
  [gridOptions]="gridOptions"
  [pagination]="true"
  [paginationPageSize]="10"
  [rowModelType]="'infinite'"
  (gridReady)="onGridReady($event)">
</ag-grid-angular>
