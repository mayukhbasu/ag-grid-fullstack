<ag-grid-angular
  style="width: 100%; height: 500px;"
  class="ag-theme-alpine"
  [rowData]="rowData"
  [columnDefs]="columnDefs"
  [gridOptions]="gridOptions"
  [pagination]="true"
  [paginationPageSize]="10"
  [rowModelType]="'infinite'"
  [cacheBlockSize]="10"
  [infiniteInitialRowCount]="10"
  (gridReady)="onGridReady($event)">
</ag-grid-angular>
